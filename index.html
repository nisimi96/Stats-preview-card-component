<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="main-bg">


                <!--top card-->
    <div class="main-card card-bg">






                      <!--text side-->



        <div class="text-side">

            <h1 class="main-title text-white">Get <span class="text-purple">insights</span> that help your business grow.</h1>
            <p class="main-p text-white">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            
            <div class="numbers-container">
                
                <div class="number Companies">
                    <p class="numb text-white">10k+</p>
                    <p class="type text-white">Companies</p>
                </div>

                <div class="number Templates">
                    <p class="numb text-white">314</p>
                    <p class="type text-white">Templates</p>
                </div>

                <div class="number Queries">
                    <p class="numb text-white">12M+</p>
                    <p class="type text-white">Queries</p>
                </div>
            
            </div>
        
        </div>




                <!--image side-->

        <div class="image-side">
            <div class="mask"></div>
            <img src="rss/image-header-desktop.jpg" alt="" class="image">
            <img src="rss/image-header-mobile.jpg" alt="" class="image-mobile">
        </div>



    </div>
</body>
</html>
